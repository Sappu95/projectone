<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - E-Commerce Website</title>
    <link rel="stylesheet" href="signup.css"> 
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="footer.css" />
   
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        <h1>Create Account</h1>
        <form  id="form" action="/signup" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            

            <!-- Address -->
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="Pin Code">Pin Code</label>
                <input type="number" id="PinCode" name="pinCode" required placeholder="Enter your area PinCode">
            </div>
            <!-- gender -->
            <select id="gender" name="" id="">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <!-- Submit Button -->
            <button class="btn" type="submit" value="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <div id="footer"></div>
   
</body>
<script src="./scripts/footer.js"></script>
<script src="./scripts/navbar.js" type="module"></script>
<script src="./scripts/signup.js"></script>
</html>
